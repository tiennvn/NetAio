services:
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

  postgresql:
    container_name: postgresql
    image: "bitnami/postgresql:latest"
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USERNAME=root
      - POSTGRESQL_PASSWORD=tpos123
      - POSTGRESQL_DATABASE=tpos_db
      - POSTGRESQL_POSTGRES_PASSWORD=Postgres123
    networks:
      - app-network
    volumes:
      - "postgresql_data:/bitnami/postgresql"

